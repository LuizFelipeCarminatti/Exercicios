<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
    <style>
        
    </style>
</head>
<body>
    
    <input type="text" id="press">
    <p id="demo"></p>

    <script>
        let elem = document.getElementById('press')

        elem.addEventListener('keydown', function (event) {
            if (event.key == 'Enter') {
                document.getElementById('demo').innerHTML = elem.value
            }
        })
    </script>
</body>
</html>
