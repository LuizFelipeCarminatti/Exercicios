<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Gerador de Senha</title>
    <style>
        article{
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        button[copiar-senha] span{
            font-size: 13px;
        }
        #senha{
            border: none;
        }
    </style>
</head>
<body>
    <article>
        <input type="number" name="qtd" id="qtd">
        <button gerar-senha>Gerar</button>
        <button copiar-senha><span class="material-symbols-outlined">content_copy</span></button>
        <input type="text" name="senha" id="senha">
    </article>

    <script>
        let qtd = document.getElementById('qtd')
        let senha = document.getElementById('senha')
        document.querySelector('[gerar-senha]').onclick = function () {
            senha.value = ''
            let caracteres = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz-_@%$#*&'
            for (let i = 0; i < qtd.value; i++) {
                let caractere = Math.floor(Math.random() * caracteres.length)
                senha.value += caracteres[caractere]
            }
        }
    </script>
</body>
</html>
