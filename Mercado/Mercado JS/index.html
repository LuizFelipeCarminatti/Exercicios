<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mercado</title>
</head>
<body>
    <section>
        <input type="text" name="" id="nome" placeholder="Nome:" onfocus="this.value = ''">
        <!-- <input type="number" name="valor" id="valor" placeholder="Valor:" onfocus="this.value = ''"> -->

        <p id="alimentos"></p>
        <article>
            <p id="valorProduto"></p>
            <p id="comprado"></p>
            <p id="parcela"></p>
            <p id="finalizarCompra"></p>
        </article>
        
        <select id="parcelas">
            <option value="selecionar">Selecionar</option>
            <option value="1">1x</option>
            <option value="2">2x</option>
            <option value="3">3x</option>
            <option value="4">4x</option>
            <option value="5">5x</option>
            <option value="6">6x</option>
            <option value="7">7x</option>
            <option value="8">8x</option>
            <option value="9">9x</option>
            <option value="10">10x</option>
        </select>

        <input type="button" value="parcelar" id="parcelar">
        <input type="button" value="Adicionar" id="btnAdd">
        <input type="button" value="Comprar" id="btnComprar">
    </section>
    <script src="app.js"></script>
</body>
</html>
