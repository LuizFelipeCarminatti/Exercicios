<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste1</title>
    <style>
        ul li {
            list-style: none;
        }
    </style>
</head>

<body>
    <input type="text" name="" id="nome">
    <p id="res"></p>
    <p id="nomes"></p>
    <p id="escolhidos"></p>

    <script>
        let array = ['gabriel', 'douglas', 'mateus', 'felipe', 'luiz', 'renato', 'ivanir', 'Ana', 'Renato', 'Joao', 'Arthur', 'Rodrigo']
        const nomes = document.getElementById('nomes')

        array.forEach(nome => {
            let ul = document.createElement('ul')
            ul.innerHTML = `
                <li>${nome}</li>
            `
            nomes.appendChild(ul)
        })

        let res = document.getElementById('res')
        let texto = document.getElementById('nome')
        let escolha = document.getElementById('escolhidos')


        texto.addEventListener('input', () => {
            array.forEach(nome => {
                if (nome.toUpperCase().charAt() == texto.value) {
                    res.innerHTML += `<b>${nome}</b>`
                } else if (nome.toLowerCase().charAt() == texto.value) {
                    res.innerHTML += `<b>${nome}</b>`
                } else if (texto.value == '') {
                    res.innerHTML = ''
                }
            })

        })

        texto.addEventListener('keydown', (event) => {
            if (event.key == "Enter") {
                array.map(nome => {
                    if (nome.toUpperCase().charAt() == texto.value) {
                        escolha.innerHTML += `${nome} `
                    }else if (nome.toLowerCase().charAt() == texto.value) {
                        escolha.innerHTML += `${nome} `
                    }
                })
            }
        })
    </script>
</body>

</html>
