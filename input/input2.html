<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste1</title>
</head>
<body>
    <input type="text" name="" id="nome">
    <p id="res"></p>

    <script>
        let array = ['gabriel', 'douglas', 'mateus', 'felipe', 'luiz', 'renato', 'ivanir']
        let res = document.getElementById('res')
        let texto = document.getElementById('nome')
        texto.addEventListener('input', () => {
            array.forEach(nome => {
                if (nome.charAt() == texto.value) {
                    res.innerHTML = nome
                }else if (texto.value == '') {
                    res.innerHTML = ''
                }
            })

        })
    </script>
</body>
</html>
