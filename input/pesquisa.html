<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Nomes</title>
</head>

<body>
    <h2>Pesquisa de Nomes</h2>
    <input type="text" id="searchInput" oninput="searchNames()" placeholder="Digite um nome...">
    <p id="res"></p>
    <script>
        let pessoas = ['Gabriel', 'Douglas', 'Mateus', 'Felipe', 'Luiz', 'Ivanir', 'Ana', 'Renato', 'Joao', 'Arthur', 'Rodrigo']

        function searchNames() {
            var input = document.getElementById('searchInput').value.toUpperCase();
            var res = document.getElementById('res')
            res.textContent = ""

            if (input == 0) {
                res.textContent = " "
            } else {
                for (var i = 0; i < pessoas.length; i++) {
                    let nome = pessoas[i].toUpperCase()
                    if (nome.indexOf(input) >= 0) {
                        res.textContent += `${pessoas[i]}, `
                    }
                }
            }
        }
    </script>
</body>

</html>
