<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        button{
            border: none;
            background-color: burlywood;
            width: 100px;
            height: 30px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <button onclick="somar()">+</button>
    <button onclick="subtrair()">-</button>
    <button onclick="zerar()">Zerar</button>

    <p id="contagem"></p>

    <script>

        let valor = 0
        let contagem = document.getElementById('contagem')
        contagem.innerHTML = valor
        function somar() {
           contagem.innerHTML = valor++
        }

        function subtrair() {
            contagem.innerHTML = valor--
        }

        function zerar() {
            contagem.innerHTML = valor = 0
        }
    </script>
</body>
</html>
