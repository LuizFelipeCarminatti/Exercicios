<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        button{
            border: none;
            background-color: rgb(139, 222, 135);
            width: 100px;
            height: 30px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <button onclick="somar()">+</button>
    <button onclick="subtrair()">-</button>
    <button onclick="zerar()">Zerar</button>
    <label for="passo">Passo:</label> <input type="number" name="passo" id="passo" onfocus="this.value = ''">

    <p id="contagem"></p>

    <script>
        let contagem = document.getElementById('contagem')
        let passo = document.getElementById('passo')
        passo.value = 1
        let valorInicial = 0
        contagem.innerHTML = valorInicial
        function somar() {
           valorInicial = valorInicial + Number(passo.value)
           contagem.innerHTML = valorInicial
        }

        function subtrair() {
            valorInicial = valorInicial - Number(passo.value)
            contagem.innerHTML = valorInicial
        }

        function zerar() {
            contagem.innerHTML = valorInicial = 0
            passo.value = 1
        }
    </script>
</body>
</html>
