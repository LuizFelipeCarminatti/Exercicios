<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="calculadora">
        <div class="display">0</div>
        <button class="limpar" onclick="limpar()">AC</button>
        <button onclick="apagar()">></button>
        <button class="cor" onclick="addDigito('/')">/</button>
        <button onclick="addDigito('7')">7</button>
        <button onclick="addDigito('8')">8</button>
        <button onclick="addDigito('9')">9</button>
        <button class="cor" onclick="addDigito('*')">*</button>
        <button onclick="addDigito('4')">4</button>
        <button onclick="addDigito('5')">5</button>
        <button onclick="addDigito('6')">6</button>
        <button class="cor" onclick="addDigito('-')">-</button>
        <button onclick="addDigito('1')">1</button>
        <button onclick="addDigito('2')">2</button>
        <button onclick="addDigito('3')">3</button>
        <button class="cor" onclick="addDigito('+')">+</button>
        <button class="zero" onclick="addDigito('0')">0</button>
        <button onclick="addDigito('.')">.</button>
        <button class="cor" onclick="calcular()">=</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
