<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Revelar Senha</title>
    <style>
        button{
            border: none;
            background-color: transparent;
        }
    </style>
</head>
<body>
    <form action="" method="post">
        <input type="password" name="senha" id="senha">
        <button revelar-senha><span class="material-symbols-outlined">visibility_off</span></button>
        <button copiar-senha><span class="material-symbols-outlined">content_copy</span></button>
    </form>


    <script>
        let senha = document.getElementById('senha')
        let btn = document.querySelector('[revelar-senha]')
        btn.onclick = function (e) {
            e.preventDefault()
            if (senha.type === 'password') {
                senha.type = 'text'
                btn.children[0].textContent = 'visibility'
            }else{
                senha.type = 'password'
                btn.children[0].textContent = 'visibility_off'
            }
        }
        
        document.querySelector('[copiar-senha]').onclick = function (e) {
            e.preventDefault()
            senha.select()
            document.execCommand('copy')
        }
    </script>
</body>
</html>
