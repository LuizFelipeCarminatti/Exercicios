<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
    <style>
        .editInput{
            background-color: transparent;
            font-size: 40px;
            text-align: center;
            width: 100px;
            height: 50px;
            border: none;
            outline: none;
            border-bottom: 1px solid #000;
        }
    </style>
</head>
<body>
    <input type="password" id="palavra">
    <button onclick="adicionar()">Adicionar</button>
    <div id="render"></div>

    <script>
        function adicionar() {
            let render = document.getElementById('render')
            let palavra = document.getElementById('palavra').value
            let arrayPalavra = []
            let letras = palavra.split('')
            letras.forEach(letra => {
                arrayPalavra.push(letra)
            });
            
            render.innerHTML = ''
            arrayPalavra.forEach((letra, indice) => {
                let input = document.createElement('input')
                input.value = letra
                input.type = 'password'
                input.id = `input${indice}`
                input.classList.add('editInput')
                let button = document.createElement('button')
                button.textContent = 'Revelar'
                render.appendChild(input)
                render.appendChild(button)

                
                button.onclick = function () {
                    let idInput = document.getElementById(`input${indice}`)
                    
                    if (idInput.type == 'password') {
                        idInput.type = 'text'
                    }else{
                        idInput.type = 'password'
                    }
                    alert(idInput.id)
                }
            })
        }


    </script>
</body>
</html>
