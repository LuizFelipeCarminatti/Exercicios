<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axios</title>
</head>
<body>
    <form name="usuariosForm" action="formulario" method="post">
        <input type="text" name="nome" id="nome">
        <button>Enviar</button>
    </form>
    <div id="resultado"></div>
    <script>
        
        document.usuariosForm.onsubmit = async e => {
            e.preventDefault()
            
            const form = e.target
            const formData = new FormData(form)
    
            const options = {
                method: form.method,
                body: Object.fromEntries(formData)
            }
            
            let resultado = document.getElementById('resultado')
            
            try {
                const json = await axios.post(form.action, options)
                const dados = await JSON.stringify(json.data.body)
                resultado.innerHTML = dados
            } catch (error) {
                resultado.innerHTML = error
            }
        }
        
        </script>
        <script src="axios.js"></script>
</body>
</html>
